
    <li [ngClass]="{'list-group-item': true,
    'list-group-item-success': click > 0,
    'list-group-item-danger': click < 0}">
      <h1 [ngStyle]="{color: getColor()}">{{ postTitle }}</h1>
      <p id="datefr">{{ postDate  | date: 'd/MM/yyyy, h:mm a' }}</p>
      <p [ngStyle]="{color: getColor()}">{{ postContent }}</p>
  </li>

  <button type="button" class="btn btn-success" 
                        (click)="like()">Love  it</button>
  <button type="button" class="btn btn-danger" 
                        (click)="dislike()">Don't love it</button>
